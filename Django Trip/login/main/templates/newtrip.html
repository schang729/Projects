<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>New Trip</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style3.css' %}" />
</head>

<body>
	<div id="wrapper">
		<h1>Hello {{logged_user.first_name}}! Create a trip!</h1>
		<a href="/user/logout" class="logout">Logout</a>
		{% if messages %}
		<ul>
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		<div class="form">
			<form action="/trips/create" method="POST">
				{% csrf_token %}
				<label for="dest">Destination:</label>
				<input type="text" name="dest" />
				<br />
				<label for="start_date">Start Date:</label>
				<input type="date" name="start_date" />
				<br />
				<label for="end_date">End Date:</label>
				<input type="date" name="end_date" />
				<br />
				<label for="plan">Plan:</label>
				<br />
				<textarea name="plan" cols="40" rows="10"></textarea>
				<br />

				<button>Submit</button>
			</form>
			<a href="/user/dashboard"><button>Cancel</button></a>
		</div>
	</div>
</body>

</html>
